<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>A Tribute Page</title>
  </head>
  <body>
    <header>
      <a
        id="tribute-link"
        class="logo"
        href="https://en.wikipedia.org/wiki/Muhammad_Iqbal"
        target="_blank"
        >محمد اقبال</a
      >
      <nav>
        <ul>
          <li><a href="#">Biography</a></li>
          <li><a href="#">Efforts</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">Legacy</a></li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <div id="img-div">
        <figure>
          <img
            id="image"
            src="/images/Allama-Iqbal1.jpg"
            alt="Allama Iqbal sleeping while holding open book in hands"
          />
          <figcaption id="img-caption">
            Image Source: <em>The Nation</em>
          </figcaption>
        </figure>
        <h1 id="title">
          Tribute To The Poet Of The East Allama Iqbal a South Asian Muslim
          philosopher, author, and politician.
        </h1>
        <div class="divider"></div>
      </div>
      <div id="tribute-info">
        <section>
          <h2>Biography</h2>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
